{% extends "base.html" %}

{% block contents %}
<div class="row mt-5">
    <div class="col-12">
        <div id="today" class="mb-5 text-md-center font-weight-bold"></div>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>일시</th>
                    <th>업체명</th>
                    <th>직책</th>
                    <th>이름</th>
                </tr>
            </thead>
            <tbody>
                {% for board in boards %}
                    <!-- {% if board.start_day  %} -->
                    <tr>
                        <th>{{ forloop.counter }}</th>
                        <th>{{ board.start_day|date:'Y.m.d (D)' }}</th>
                        <th>{{ board.company }}</th>
                        <th>{{ board.position }}</th>
                        <th>{{ board.guest_name }}</th>
                    </tr>
                    <!-- {% endif %} -->
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <button class="btn btn-primary">등록</button>
    </div>
</div>

<script>
    let today = new Date();

    let year = today.getFullYear(); // 년도
    let month = today.getMonth() + 1; // 월
    let day = today.getDate(); // 일
    
    document.getElementById('today').innerHTML = year + '년 ' + month + '월' + day + '일';
</script>

{% endblock %}
